<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Generating Icons...</h2>
    <p>Icons will download automatically</p>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    
    <script>
        const svg = `<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="512" height="512" fill="url(#grad)" rx="110"/>
            <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="24" opacity="0.3"/>
            <circle cx="256" cy="256" r="120" fill="none" stroke="white" stroke-width="24" opacity="0.5"/>
            <circle cx="256" cy="256" r="80" fill="none" stroke="white" stroke-width="24" opacity="0.7"/>
            <circle cx="256" cy="256" r="40" fill="white" opacity="0.9"/>
        </svg>`;
        
        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'icon-' + size + '.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(svg);
        }
        
        // Generate both icons
        setTimeout(() => downloadIcon(192), 500);
        setTimeout(() => downloadIcon(512), 1000);
        
        setTimeout(() => {
            document.body.innerHTML += '<p style="color: green; font-weight: bold;">âœ“ Icons downloaded! You can close this page.</p>';
        }, 2000);
    </script>
</body>
</html>
